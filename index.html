        <div class="products-grid">
            <div class="product-card">
                <div class="product-image">ðŸ“±</div>

                <div class="product-image">ðŸ’»</div>

                <button class="btn" onclick="addToCart('macbookprom3', 'MacBook Pro M3', 89999)">Sepete Ekle</button>

            <div class="product-card">

        <div class="cart">
            <h2>Sepetim</h2>
            <div id="cartItems"></div>

            <button class="btn" onclick="checkout()" id="checkoutBtn" style="display:none;">SatÄ±n Al</button>
        </div>

        <!-- Analytics Debug Panel -->
        <button class="debug-toggle" onclick="toggleDebug()">Analytics Debug Panel</button>
        
        <div id="debugPanel" style="display:none;">
            <div class="event-filters">
                <button class="filter-btn active" onclick="filterEvents('all')">TÃ¼mÃ¼</button>
                <button class="filter-btn" onclick="filterEvents('page_view')">Sayfa GÃ¶rÃ¼ntÃ¼leme</button>
                <button class="filter-btn" onclick="filterEvents('add_to_cart')">Sepete Ekle</button>
                <button class="filter-btn" onclick="filterEvents('purchase')">SatÄ±n Alma</button>
                <button class="filter-btn" onclick="filterEvents('custom')">Ã–zel Eventler</button>
            </div>
            <div class="analytics-debug" id="debugLog"></div>
        </div>
    </div>

    <script>
        // Global deÄŸiÅŸkenler
        let cart = {};
        let debugMode = false;
        let eventFilter = 'all';
        
        // DataLayer'Ä± initialize et
        window.dataLayer = window.dataLayer || [];
        
        // Debug log fonksiyonu
        function logEvent(eventName, eventData) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${eventName}: ${JSON.stringify(eventData, null, 2)}`;
            
            if (debugMode) {
                const debugLog = document.getElementById('debugLog');
                const shouldShow = eventFilter === 'all' || 
                                 eventName.includes(eventFilter) || 
                                 (eventFilter === 'custom' && !['page_view', 'add_to_cart', 'purchase'].some(e => eventName.includes(e)));
                
                if (shouldShow) {
                    debugLog.innerHTML += logEntry + '\n\n';
                    debugLog.scrollTop = debugLog.scrollHeight;
                }
            }
        }
        
        // Sayfa yÃ¼kleme eventi
        function trackPageView() {
            const eventData = {
                event: 'page_view',
                page_title: document.title,
                page_location: window.location.href,
                page_path: window.location.pathname
            };
            
            // DataLayer'a gÃ¶nder
            dataLayer.push(eventData);
            
            // GA4'e direkt gÃ¶nder
            gtag('event', 'page_view', {
                page_title: document.title,
                page_location: window.location.href,
                page_path: window.location.pathname
            });
            
            logEvent('page_view', eventData);
        }
        
        // Sepete ekleme fonksiyonu
        function addToCart(itemId, itemName, price) {
            if (!cart[itemId]) {
                cart[itemId] = {
                    name: itemName,
                    price: price,
                    quantity: 0
                };
            }
            cart[itemId].quantity++;
            
            // E-commerce tracking
            const eventData = {
                event: 'add_to_cart',
                currency: 'TRY',
                value: price,
                items: [{
                    item_id: itemId,
                    item_name: itemName,
                    currency: 'TRY',
                    price: price,
                    quantity: 1
                }]
            };
            
            // DataLayer'a gÃ¶nder
            dataLayer.push(eventData);
            
            // GA4'e gÃ¶nder
            gtag('event', 'add_to_cart', {
                currency: 'TRY',
                value: price,
                items: [{
                    item_id: itemId,
                    item_name: itemName,
                    currency: 'TRY',
                    price: price,
                    quantity: 1
                }]
            });
            
            logEvent('add_to_cart', eventData);
            updateCartDisplay();
            
            // Ã–zel event - ÃœrÃ¼n kategorisi tracking
            const categoryEvent = {
                event: 'product_category_interaction',
                category: getProductCategory(itemName),
                action: 'add_to_cart',
                product_name: itemName,
                product_price: price
            };
            
            dataLayer.push(categoryEvent);
            logEvent('product_category_interaction', categoryEvent);
        }
        
        // ÃœrÃ¼n kategorisini belirle
        function getProductCategory(productName) {
            if (productName.includes('iPhone')) return 'Telefon';
            if (productName.includes('MacBook')) return 'Bilgisayar';
            if (productName.includes('AirPods')) return 'Aksesuar';
            if (productName.includes('Watch')) return 'Giyilebilir';
            return 'DiÄŸer';
        }
        
        // Sepet gÃ¶rÃ¼ntÃ¼sÃ¼nÃ¼ gÃ¼ncelle
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');
            const totalAmount = document.getElementById('totalAmount');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            let itemCount = 0;
            let total = 0;
            let itemsHTML = '';
            
            for (const [id, item] of Object.entries(cart)) {
                itemCount += item.quantity;
                total += item.price * item.quantity;
                
                itemsHTML += `
                    <div class="cart-item">
                        <span>${item.name} (${item.quantity}x)</span>
                        <span>â‚º${(item.price * item.quantity).toLocaleString()}</span>
                    </div>
                `;
            }
            
            cartItems.innerHTML = itemsHTML;
            cartCount.textContent = itemCount;
            cartTotal.textContent = `â‚º${total.toLocaleString()}`;
            totalAmount.textContent = `Toplam: â‚º${total.toLocaleString()}`;
            
            checkoutBtn.style.display = itemCount > 0 ? 'block' : 'none';
        }
        
        // SatÄ±n alma iÅŸlemi
        function checkout() {
            const total = Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const items = Object.entries(cart).map(([id, item]) => ({
                item_id: id,
                item_name: item.name,
                currency: 'TRY',
                price: item.price,
                quantity: item.quantity
            }));
            
            // Purchase event
            const purchaseEvent = {
                event: 'purchase',
                transaction_id: 'TXN_' + Date.now(),
                value: total,
                currency: 'TRY',
                items: items
            };
            
            // DataLayer'a gÃ¶nder
            dataLayer.push(purchaseEvent);
            
            // GA4'e gÃ¶nder
            gtag('event', 'purchase', {
                transaction_id: 'TXN_' + Date.now(),
                value: total,
                currency: 'TRY',
                items: items
            });
            
            logEvent('purchase', purchaseEvent);
            
            // Conversion tracking
            const conversionEvent = {
                event: 'conversion_completed',
                conversion_value: total,
                conversion_currency: 'TRY',
                conversion_items_count: Object.values(cart).reduce((sum, item) => sum + item.quantity, 0)
            };
            
            dataLayer.push(conversionEvent);
            logEvent('conversion_completed', conversionEvent);
            
            alert(`SatÄ±n alma tamamlandÄ±! Toplam: â‚º${total.toLocaleString()}`);
            
            // Sepeti temizle
            cart = {};
            updateCartDisplay();
        }
        
        // Debug panel toggle
        function toggleDebug() {
            debugMode = !debugMode;
            const debugPanel = document.getElementById('debugPanel');
            debugPanel.style.display = debugMode ? 'block' : 'none';
            
            if (debugMode) {
                logEvent('debug_mode_enabled', { timestamp: new Date().toISOString() });
            }
        }
        
        // Event filtreleme
        function filterEvents(filter) {
            eventFilter = filter;
            
            // Filter butonlarÄ±nÄ±n gÃ¶rÃ¼nÃ¼mÃ¼nÃ¼ gÃ¼ncelle
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Debug logunu temizle ve yeniden filtrele
            document.getElementById('debugLog').innerHTML = '';
        }
        
        // Scroll tracking
        let scrollTracked = false;
        window.addEventListener('scroll', function() {
            const scrollPercent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            
            if (scrollPercent > 50 && !scrollTracked) {
                scrollTracked = true;
                
                const scrollEvent = {
                    event: 'scroll_depth',
                    scroll_depth: Math.round(scrollPercent),
                    page_path: window.location.pathname
                };
                
                dataLayer.push(scrollEvent);
                gtag('event', 'scroll', {
                    scroll_depth: Math.round(scrollPercent)
                });
                
                logEvent('scroll_depth', scrollEvent);
            }
        });
        
        // Sayfa Ã§Ä±kÄ±ÅŸ tracking
        window.addEventListener('beforeunload', function() {
            const sessionData = {
                event: 'session_end',
                session_duration: Date.now() - sessionStartTime,
                cart_items_count: Object.values(cart).reduce((sum, item) => sum + item.quantity, 0),
                cart_value: Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0)
            };
            
            dataLayer.push(sessionData);
            logEvent('session_end', sessionData);
        });
        
        // Session tracking
        const sessionStartTime = Date.now();
        const sessionEvent = {
            event: 'session_start',
            timestamp: new Date().toISOString(),
            user_agent: navigator.userAgent,
            screen_resolution: `${screen.width}x${screen.height}`
        };
        
        dataLayer.push(sessionEvent);
        
        // Sayfa yÃ¼klendikten sonra tracking baÅŸlat
        document.addEventListener('DOMContentLoaded', function() {
            trackPageView();
            logEvent('session_start', sessionEvent);
            
            // Test iÃ§in otomatik event gÃ¶nderimi
            setTimeout(() => {
                const testEvent = {
                    event: 'test_event',
                    test_parameter: 'Analytics test baÅŸarÄ±lÄ±',
                    timestamp: new Date().toISOString()
                };
                dataLayer.push(testEvent);
                logEvent('test_event', testEvent);
            }, 2000);
        });
    </script>
